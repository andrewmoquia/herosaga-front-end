[build]
    command="npm run build"
    publish="/build"
    base="/"

[[redirects]]
    from="/*"
    to="index.html"
    status=200

[build.environment]
    URL="https://incumons.heroku.com"
    AUTH="https://incumons.heroku.com/check-logged-in-user"
    LOGOUT="https://incumons.heroku.com/logout"
    CHANGE_PASSWORD="https://incumons.heroku.com/change/password"
    CANCEL_SELL="https://incumons.heroku.com/cancel/sell/nft"
    BUY_NFT="https://incumons.heroku.com/buy/nft"
    SELL_NFT="https://incumons.heroku.com/sell/nft"
    GET_TRANSACS="https://incumons.heroku.com/user/transactions/get-all"
    MINT_BOX="https://incumons.heroku.com/mint/box"
    GET_ALL_NFT="https://incumons.heroku.com/user/nft/get-all"
    GET_MP_NFT="https://incumons.heroku.com/nft/get-all"
    VERIF_EMAIL="https://incumons.heroku.com/verify/email"
    REG_USER="https://incumons.heroku.com/register"
    LOGIN_USER="https://incumons.heroku.com/login"
    GET_TOKEN="https://incumons.heroku.com/getToken"
    FORGET_PW="https://incumons.heroku.com/forgot-password"
    RESET_PW="https://incumons.heroku.com/reset/password"
